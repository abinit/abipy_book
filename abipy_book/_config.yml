#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : AbiPy Book  # The title of the book. Will be placed in the left navbar.
author                      : M. Giantomassi and the AbiPy group  # The author of the book
language: en
copyright                   : "2025"  # Copyright year to be placed in the footer
logo                        : "images/abipy_logo.png"  # A path to the book logo
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns            : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Auto-exclude files not in the toc
only_build_toc_files: true

#######################################################################################
# Execution settings

# Force re-execution of notebooks on each build. See https://jupyterbook.org/content/execute.html
execute:
  #execute_notebooks: cache
  #execute_notebooks: auto
  execute_notebooks: force
  timeout: 120  # Set the timeout to 120

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - abiref.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/abinit/abipy_book  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master      # Which branch of the repository should be used when creating links (optional)


#######################################################################################
# HTML-specific settings

html:
  favicon                   : "images/favicon.ico"  # A path to a favicon image
  use_edit_page_button      : true  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : true  # Whether to add a link to your repository button
  use_issues_button         : true  # Whether to add an "open an issue" button
  use_multitoc_numbering    : true   # Continuous numbering across parts/chapters
  #extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  #extra_footer              : ""  # Will be displayed underneath the footer.
  #google_analytics_id       : ""  # A GA id that can be used to track book views.
  #home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  #baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  #comments:
  #  hypothesis              : false
  #  utterances              : false

#######################################################################################

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
  #jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  #thebe                     : false  # Add a thebe button to pages (requires the repository to run on Binder)
  #colab_url                 : "" # The URL of Google Colab (https://colab.research.google.com)



#######################################################################################
# Advanced and power-user settings

sphinx:
  extra_extensions:
      - sphinx.ext.intersphinx
      #- sphinx_click.ext
      #- sphinx_inline_tabs
      #- sphinxext.rediraffe

  config:
    # key-value pairs to directly over-ride the Sphinx configuration

    # By default MathJax version 2 is currently used.
    # You may want to try using version 3, which claims to improve load speeds by 60 - 80%:
    #mathjax_path: https://cdn.jsdelivr.net/npm/mathjax_3/es5/tex-mml-chtml.js
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js   # For plotly
      - https://cdn.plot.ly/plotly-2.2.0.min.js
    bibtex_reference_style: author_year  # or label, super, \supercite
    intersphinx_mapping:
        python:
          - "https://docs.python.org/3.11"
          - null
        numpy:
          - 'https://docs.scipy.org/doc/numpy/'
          - null
        scipy:
          - "https://docs.scipy.org/doc/scipy/reference/"
          - null
        pandas:
          - "https://pandas.pydata.org/pandas-docs/stable/"
          - null
        matplotlib:
          - "https://matplotlib.org/"
          - null
        monty:
          - "https://pythonhosted.org/monty/"
          - null
        pymatgen:
          - "https://pymatgen.org/"
          - null
        abipy:
          - "https://abinit.github.io/abipy/"
          - null

    #mathjax_config:
    mathjax3_config:
          # Use same Macros as the ones used in the Abinit website. See ~abinit/abinit_theme/main.html
          TeX:
           Macros:
                "*": "{\\dagger}"
                "ra": "{\\rangle}"
                "la": "{\\langle}"
                # // Workaround for bm package. See https://github.com/mathjax/MathJax/issues/1219
                bm: ["{\\boldsymbol #1}",1]
                # // Mathcal symbols
                mcL: "{\\mathcal{L}}"
                mcG: "{\\mathcal{G}}"
                mcR: "{\\mathcal{R}}"
                mcS: "{\\mathcal{S}}"
                mcC: "{\\mathcal{C}}"
                mcO: "{\\mathcal{O}}"
                # // Acronyms
                KS: "{\\text{KS}}"
                eph: "{\\text{e-ph}}"
                ee: "{\\text{e-e}}"
                phph: "{\\text{ph-ph}}"
                FM: "{\\text{FM}}"
                DW: "{\\text{DW}}"
                QP: "{\\text{QP}}"
                BZ: "{\\text{BZ}}"
                sign: "{\\text{sign}}"
                xc: "{\\text{xc}}"
                tchi: "{\\tilde\\chi}"
                # // Symbols commonly used (k-points, eigenvalues ...)
                rr: "{\\bf r}"
                RR: "{\\bf R}"
                tt: "{\\bf t}"
                GG: "{\\bf G}"
                kk: "{\\bf k}"
                qq: "{\\bf q}"
                kq: "{\\kk + \\qq}"
                qG: "{\\bf q + G}"
                kG: "{\\bf k + G}"
                kmq: "{\\kk - \\qq}"
                kpq: "{\\kk + \\qq}"
                kpG: "{\\kk + \\GG}"
                qpG: "{\\qq + \\GG}"
                nk: "{n \\kk}"
                mk: "{, \\kk}"
                nks: "{n \\kk\\sigma}"
                mks: "{m \\kk\\sigma}"
                enk: "{\\varepsilon_\\nk}"
                emkq: "{\\varepsilon_{m\\kk+\\qq}}"
                qnu: "{\\qq \\nu}"
                wqnu: "{\\omega_{\\qnu}}"
                vnk: "{\\mathbf{v}_{n\\kk}}"
                vmkq: "{\\mathbf{v}_{m\\kk+\\qq}}"
                vnka: "{\\mathrm{v}_{n\\kk,\\alpha}}"
                vnkb: "{\\mathrm{v}_{n\\kk,\\beta}}"
                ef: "{\\varepsilon_F}"
                # // EPH quantities
                gkkp: "{g_{mn\\nu}(\\kk,\\qq)}"
                gkq: "{g_{mn\\nu}(\\kk,\\qq)}"
                # //\newcommand{\gkkpL}{g_{mn\nu}^\Lc(\kb,\qb)}
                # // Many-body theory
                Go: "{G_0}"
                Wo: "{W_0}"
                Ueff: "{U_{\\text{eff}}}"
                # // Greek symbols + tilde version
                ee: "{\\epsilon}"
                tee: "{\\tilde{\\epsilon}}"
                ww: "{\\omega}"
                tww: "{\\tilde\\omega}"
                dd: "{\\,\\text{d}}"
                vxc: "{v_\\xc}"
                # // symrel
                Ri: "{\\mcR^{-1}}"
                Rit: "{\\mcR^{-1\\tau}}"
                # // symrec
                Si: "{\\mcS^{-1}}}"
                Sit: "{\\Si^\\tau}}"
                # // partial and functional derivative.
                PDER: ["{\\dfrac{\\partial #1}{\\partial #2}}", 2]
                FDER: ["{\\dfrac{\\delta #1}{\\delta #2}}", 2]
                # // PAW
                tPsi: "{\\tilde\\Psi}"
                tpsi: "{\\tilde\\psi}"
                tPhi: "{\\tilde\\Phi}"
                tphi: "{\\tilde\\phi}"
                tprj: "{\\tilde p}"


